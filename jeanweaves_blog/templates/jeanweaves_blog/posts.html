{% extends page.layout %}
{% load i18n tz %}
{% block main %}
<div class="row-fluid">
  <div class="page-content span6 offset3">
    <a href="http://jeanweaves.tumblr.com/rss" title="{% trans 'Subscribe to posts' %}" class="blog-subscribe-link">{% trans 'Subscribe' %}</a>
    <ol class="blog-posts">
      {% for post in posts %}
        <li class="blog-post">
          <article>
            <h1>{{ post.title }}</h1>
            <h2><time datetime="{{ post.time|date:'c' }}" pubdate>{{ post.time|localtime }}</time></h2>
            {{ post.body|safe }}
          </article>
        </li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock %}
