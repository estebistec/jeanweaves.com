<article class="post-link">
  <h1 class="post-link-title"><a href="{{ post.url }}">{{ post.title|safe }}</a></h1>
  <h2><time datetime="{{ post.date|date('c') }}" pubdate>{{ post.date|date('DATETIME_FORMAT') }}</time></h2>
  <div class="post-link-description">{{ post.description|safe }}</div>
</article>
